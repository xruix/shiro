<html>
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>

</head>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/jquery/jquery-3.2.1.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/plugin/jquery.bootstrap.min.js"></script>
<script src="js/plugin/jquery.form.js"></script>
<script src="js/plugin/jquery-validation/jquery.validate.js"></script>
<body>
<form class="form-horizontal" id="user_form" action="/user/login.do" method="post">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="submit_btn" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
</body>
<script>

    // 绑定表单提交事件处理器
    $('#user_form').submit(function () {
        // 提交表单
        $(this).ajaxSubmit({
            success: function (data) {
                if (data.success) {
                    window.location.href = "index.html"
                } else {
                    $.messager.popup(data.msg);
                }
            }
        });
        // 为了防止普通浏览器进行表单提交和产生页面导航（<span style="color: #333333;"><a href="http://www.100sucai.com/web/jquerytexiao/huandengpian/" target="_blank"><span style="color: #333333;">防止页面刷新</span></a></span>？）返回false
        return false;
    });

</script>
</html>
